{% extends "_base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}{{login}}{% endblock page_title %}

{% block content %}
    <h1>{{login}}</h1>
    <form action='' method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <input class='btn btn-success mt-3' type='submit' value='{{login}}' />
    </form>
{% endblock content %}
