{% extends "_base.html" %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block page_title %}{{signup}}{% endblock page_title %}

{% block content %}
    <h1>{{signup}}</h1>
    <form action='' method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <input class='btn btn-success mt-3' type='submit' value='{{signup}}' />
    </form>
{% endblock content %}
